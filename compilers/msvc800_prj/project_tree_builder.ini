# Projects tree
[ProjectTree]
MetaData        = Makefile.mk.in
ImplicitExclude =
include         = include
src             = src
compilers       = compilers
projects        = scripts\\projects
impl            = impl
TreeNode        = Makefile.in



# MSVC specific data
[msvc7]
Version=7.10
Configurations = Debug,DebugDLL,DebugMT,Release,ReleaseDLL,ReleaseMT
compilers      = msvc710_prj
MakefilesExt   = msvc
Projects       = build

MetaMakefile   = Makefile.mk.in.msvc
DllInfo        = dll_info.ini



[Configure]
NotProvidedRequests = unix       \
                      local_lbsm \
                      SSSUTILS   \
                      MESA       \
                      GEO        \
                      SSSDB      \
                      SP

DefinesPath = include\\corelib\\config\\ncbiconf_msvc_site.h
Defines     = HAVE_OPENGL   \
              HAVE_FLTK     \
              HAVE_ODBC     \
              HAVE_ODBCSS_H \
              HAVE_LIBJPEG  \
              HAVE_LIBTIFF  \
              HAVE_LIBPNG   \
              HAVE_LIBGIF   \
              HAVE_BERKELEY_DB \
              HAVE_BDB      \
              HAVE_PYTHON \
              HAVE_CPPUNIT \
              HAVE_BDB_CACHE \
              HAVE_XERCES \
              HAVE_XALAN  \
              HAVE_BOOST_TEST


Macros = BDB_LIB BDB_CACHE_LIB

LibChoices = z/Z bz2/BZ2 pcre/PCRE

ThirdPartyLibsBinPathSuffix = _BINPATH
ThirdPartyLibsBinSubDir     = ..\\..\\bin
ThirdPartyLibsToInstall     = FLTK       \
                              BerkeleyDB \
                              SQLITE     \
                              wxWindows  \
                              Sybase     \
                              MySQL      \
                              MSSQL      \
                              PYTHON     \
                              CPPUNIT


ThirdPartyBasePath    = \\\\snowman\\win-coremake\\Lib\\ThirdParty
ThirdPartyAppsBasePath= \\\\snowman\\win-coremake\\App\\ThirdParty

ThirdParty_C_ncbi     = \\\\snowman\\win-coremake\\Lib\\Ncbi\\C_Toolkit\\msvc71\\c.current
