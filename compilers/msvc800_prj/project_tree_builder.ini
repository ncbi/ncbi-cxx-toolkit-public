###############################################################################

# Projects tree
[ProjectTree]
MetaData        = Makefile.mk.in
ImplicitExclude = 
include         = include
src             = src
compilers       = compilers
projects        = scripts\\projects
impl            = impl
TreeNode        = Makefile.in



# MSVC specific data
[msvc7]
Version=7.10
Configurations = Debug,DebugDLL,DebugMT,Release,ReleaseDLL,ReleaseMT
compilers      = msvc710_prj
MakefilesExt   = msvc
Projects       = build

MetaMakefile   = Makefile.mk.in.msvc
DllInfo        = dll_info.ini



[Configure]
NotProvidedRequests = unix       \
                      local_lbsm \
                      FreeTDS    \
                      SSSUTILS   \
                      MESA       \
                      GEO        \
                      SSSDB      \
                      SP

DefinesPath = include\\corelib\\config\\ncbiconf_msvc_site.h
Defines     = HAVE_OPENGL   \
              HAVE_FLTK     \
              HAVE_ODBC     \
              HAVE_ODBCSS_H \
              HAVE_LIBJPEG  \
              HAVE_LIBTIFF  \
              HAVE_LIBPNG   \
              HAVE_LIBGIF   \
              HAVE_BERKELEY_DB \
              HAVE_BDB

Macros = BDB_LIB

LibChoices =  z/Z

ThirdPartyLibsToInstall     = FLTK       \
                              BerkeleyDB \
                              SQLITE     \
                              wxWindows  \
                              Sybase     \
                              MySQL      \
                              MSSQL

ThirdPartyLibsBinPathSuffix = _BINPATH

ThirdPartyLibsBinSubDir     = ..\\..\\bin


# Configurable include dirs for LibChoices
[LibChoicesIncludes]
CMPRS_INCLUDE = z   util/compress/zlib/    \
                bz2 util/compress/bzip2/


# Defines for CPPFLAGS and other keys:
[Defines]
NCBI_C_INCLUDE = \\\\snowman\\win-coremake\\Lib\\Ncbi\\C_Toolkit\\msvc71\\c.current\\include
NCBI_C_ncbi    = blast ddvlib medarch ncbi ncbiacc ncbicdr   \
                 ncbicn3d ncbicn3d_ogl ncbidesk ncbiid1      \
                 ncbimain ncbimmdb ncbinacc ncbiobj ncbispel \
                 ncbitool ncbitxc2 netblast netcli netentr   \
                 regexp smartnet vibgif vibnet vibrant       \
                 vibrant_ogl xconntest
BZ2_LIB        = bz2
Z_LIB          = z
PCRE_LIB       = regexp


# Build configurations definitions:
[Debug]
debug                  = TRUE
runtimeLibraryOption   = 5

[DebugDLL]
debug=TRUE
runtimeLibraryOption=3

[DebugMT]
debug=TRUE
runtimeLibraryOption=1

[Release]
debug=FALSE
runtimeLibraryOption=4

[ReleaseDLL]
debug=FALSE
runtimeLibraryOption=2

[ReleaseMT]
debug=FALSE
runtimeLibraryOption=0


#Configure
[HAVE_OPENGL]
Component=

[HAVE_ODBC]
Component=

[HAVE_ODBCSS_H]
Component=

[HAVE_LIBJPEG]
Component=JPEG
[JPEG_LIBS]
Component=JPEG

[HAVE_LIBTIFF]
Component=TIFF,Z
[TIFF_LIBS]
Component=TIFF,Z

[HAVE_LIBPNG]
Component=PNG,Z
[PNG_LIBS]
Component=PNG,Z

[HAVE_LIBGIF]
Component=GIF
[GIF_LIBS]
Component=GIF

#[HAVE_LIBZ]
#Component=Z
[Z_LIBS]
Component=Z

[LIBS]
Component=

[NCBI_C_LIBS]
Component=C_ncbi
[C-Toolkit]
Component=C_ncbi

[HAVE_BDB]
