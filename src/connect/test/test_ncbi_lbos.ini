[UNITTESTS_DISABLE]
;Requires existence of files /etc/ncbi/role and /etc/ncbi/domain
g_LBOS_ComposeLBOSAddress__LBOSExists__ShouldReturnLbos = COMPILER_MSVC
;Requires access to port 4096 of local machine, but on Windows it is locked by firewall
Deannouncement__NoHostProvided__LocalAddress = COMPILER_MSVC 
Deannouncement_CXX__NoHostProvided__LocalAddress = COMPILER_MSVC 

[CONN]
LBOS_ENABLE = 1
LBOS=lbos.dev.be-md.ncbi.nlm.nih.gov:8080
DTAB=/lbostest=>/zk#/lbostest/1.0.0

[LBOS_ANNOUNCEMENT]
SERVICE=lbostest
VERSION=1.0.0
PORT=5001
HEALTHCHECK=http://lbos.dev.be-md.ncbi.nlm.nih.gov:8080/health

;[EMPTY_SECTION]

